{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
    <title>Fieldbuzz Applicant Page</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-5">
          <div class="card" >
            <div class="card-header text-center">
              <img src="{% static 'image/fieldbuzz.png' %}" style="width: 50%">
            </div>
            <div class="card-body text-center">
              <h5 class="card-title">Applicant Personal Data Upload</h5><br><br>
              <form id="application" method="POST" aciton="{% url 'applicationPage' %}" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="form-group">
                  <div class="row d-flex justify-content-center">
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Name</h6></label>
                      <input type="text" placeholder="supercoder" name="name" class="name form-control input-normal" required>
                    </div>
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Email</h6></label>
                      <input type="email" placeholder="supercoder@fieldbuzz.com" name="email" class="password form-control input-normal" required>
                    </div>
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Phone</h6></label>
                      <input type="text" placeholder="+8801xxxxxxxxx" name="phone" class="password form-control input-normal" required>
                    </div>
                  </div><br>
                  <div class="row d-flex justify-content-center">
                    <div class="col-md-6 ">
                      <label class="d-flex justify-content-left "><h6>Full Address</h6></label>
                      <input type="text" placeholder="" name="full_address" class="password form-control input-normal" required>
                    </div>
                    
                    <div class="col-md-6 ">
                      <label class="d-flex justify-content-left "><h6>Name Of University</h6></label>
                      <input type="text" placeholder="" name="name_of_university" class="password form-control input-normal" required>
                    </div>
                  </div>
                  <br>
                  <div class="row d-flex justify-content-center">
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Graduation Year</h6></label>
                      <input type="number" min="2015" max="2020" placeholder="" name="graduation_year" class="password form-control input-normal" required>
                    </div>
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>CGPA </h6></label>
                      <input type="number"  step="any" min="2.0" max="4.0" placeholder="" name="cgpa" class="password form-control input-normal" required>
                    </div>
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Experience in Months </h6></label>
                      <input type="number"  min="0" max="100" placeholder="" name="experience_in_months" class="password form-control input-normal" required>
                    </div>
                  </div>
                  <br>
                  <div class="row d-flex justify-content-center">
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Current Work Place Name</h6></label>
                      <input type="text" placeholder="" name="current_work_place_name" class="password form-control input-normal" required>
                    </div>
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Appliying in </h6></label>
                      <select class="form-control" name="applying_in">
                        <option value="Mobile">Mobile</option>
                        <option value="Backend">Backend</option>
                      </select>
                    </div>
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Expected Salary </h6></label>
                      <input type="number" min="15000" max="60000" placeholder="" name="expected_salary" class="password form-control input-normal" required>
                    </div>
                  </div>
                  <br>
                  
                  <div class="row d-flex justify-content-center">
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Field buzz reference if any</h6></label>
                      <input type="text" placeholder="" name="field_buzz_reference" class="password form-control input-normal" required>
                    </div>
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>Github Project Url </h6></label>
                      <input type="text" placeholder="" name="github_project_url" class="password form-control input-normal" required>
                    </div>
                    <div class="col-md-4 ">
                      <label class="d-flex justify-content-left "><h6>CV File </h6></label>
                      <input type="file" placeholder="upload your file" accept="application/pdf" name="cv_pdf_file" class="password form-control input-normal" required>
                    </div>
                  </div>
                  <br>
                  
                  
                  <div class="row d-flex justify-content-center">
                    <div class="col-md-4">
                      <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/notify.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
      $( document ).ready(function() {
          {% if messages %}
              {% for message in messages %}
                  toastr.{{ message.tags }}('{{ message }}');
              {% endfor %}
          {% endif %}

      });
    </script> 
  </body>
</html>
